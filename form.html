<div class="form-wrap">
  <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
   
    <h1>Регістрація</h1>
  </div>
  <form method="post" action="form">
    <div>
      <label for="name">Ім'я</label>
      <input type="text" name="name" required>
    </div>
    <div class="radio">
      <span>Стать</span>
      <label>
        <input type="radio" name="sex" value="чоловічий">Чол
        <div class="radio-control male"></div>
      </label>
      <label>
        <input type="radio" name="sex" value="жіночий">Жін
        <div class="radio-control female"></div>
      </label>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label for="country">Країна</label>
      <select name="country">
        <option>ОБ                         реріть країну проживання</option>
        <option value="Росія">Росія</option> 
        <option value="Україна">Україна</option> 
        <option value="Білорусь">Білорусь</option> 
      </select> 
      <div class="select-arrow"></div> 
    </div> 
    <button type="submit">Відправити</button> 
  </form> 
  
</div>
